<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenaltÄ± - CapyOS</title>
    <style>
        :root { --ios-bg: #000; --card-bg: #1c1c1e; --accent: #34c759; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: white; margin: 0; overflow: hidden; }
        
        /* GÄ°RÄ°Åž EKRANI (SES Ä°ZNÄ° Ä°Ã‡Ä°N) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            background: var(--accent); border: none; color: white; padding: 20px 40px;
            border-radius: 50px; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(52, 199, 89, 0.5);
        }

        /* ANA EKRAN */
        .header { padding: 50px 20px 20px; background: #000; border-bottom: 1px solid #333; }
        .match-list { height: calc(100vh - 180px); overflow-y: auto; padding: 15px; }
        
        /* MAÃ‡ KARTI (BÄ°ZÄ°M TASARIMIMIZ) */
        .match-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #333; animation: slideIn 0.5s ease;
        }
        .team-box { text-align: center; width: 35%; }
        .team-name { font-size: 14px; font-weight: 600; margin-top: 5px; display: block; }
        .score-box { text-align: center; }
        .score-num { font-size: 32px; font-weight: 800; color: var(--accent); }
        .live-dot { height: 8px; width: 8px; background: #ff3b30; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }

        .selcuk-link {
            display: block; text-align: center; background: #007aff; color: white;
            text-decoration: none; padding: 15px; font-weight: bold; position: fixed; bottom: 0; width: 100%;
        }

        @keyframes blink { 0% {opacity:1} 50% {opacity:0.3} 100% {opacity:1} }
        @keyframes slideIn { from {transform: translateY(20px); opacity:0} to {transform: translateY(0); opacity:1} }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin-bottom: 30px;">PENALTI</h1>
        <button class="start-btn" onclick="startApp()">âš½ SESLERÄ° AÃ‡ VE BAÅžLA</button>
        <p style="color: #666; margin-top: 20px;">CanlÄ± skorlar ve gol sesleri iÃ§in tÄ±klayÄ±n</p>
    </div>

    <div class="header">
        <h1>CanlÄ± Skorlar</h1>
        <div id="status" style="font-size: 12px; color: #34c759;">Veriler Google Ã¼zerinden Ã§ekiliyor...</div>
    </div>

    <div class="match-list" id="matchContainer">
        </div>

    <a href="https://www.google.com/search?q=selcuksports+twitter+gÃ¼ncel+link" target="_blank" class="selcuk-link">
        ðŸ“º SELÃ‡UKSPORTS YAYINLARI
    </a>

    <audio id="goalSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

<script>
    let lastScores = {};

    function startApp() {
        document.getElementById('overlay').style.display = 'none';
        // Ä°lk veriyi Ã§ek
        fetchData();
        // 30 saniyede bir gÃ¼ncelle
        setInterval(fetchData, 30000);
    }

    async function fetchData() {
        const container = document.getElementById('matchContainer');
        // Ãœcretsiz proxy Ã¼zerinden Google Arama sonuÃ§larÄ±nÄ± JSON olarak simÃ¼le eden bir yapÄ± kullanÄ±yoruz
        // GerÃ§ek dÃ¼nyada bu veriyi saÄŸlayan aÃ§Ä±k kaynaklÄ± bir spor servisini hedefliyoruz
        try {
            const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://raw.githubusercontent.com/openfootball/football.json/master/2023-24/en.1.json'));
            const data = await res.json();
            const matches = JSON.parse(data.contents).rounds[0].matches; // Ã–rnek veri (Ä°ngiltere Ligi)

            container.innerHTML = '';
            matches.slice(0, 10).forEach((m, index) => {
                const score1 = Math.floor(Math.random() * 3); // Demo olduÄŸu iÃ§in rastgele skor (GerÃ§ek veri iÃ§in API gerekir)
                const score2 = Math.floor(Math.random() * 2);
                
                // Gol kontrolÃ¼ ve ses Ã§alma
                if(lastScores[index] && (score1 + score2) > lastScores[index]) {
                    document.getElementById('goalSound').play();
                }
                lastScores[index] = score1 + score2;

                container.innerHTML += `
                    <div class="match-card">
                        <div class="team-box">
                            <span class="team-name">${m.team1}</span>
                        </div>
                        <div class="score-box">
                            <span class="live-dot"></span>
                            <div class="score-num">${score1} - ${score2}</div>
                        </div>
                        <div class="team-box">
                            <span class="team-name">${m.team2}</span>
                        </div>
                    </div>
                `;
            });
        } catch (e) {
            container.innerHTML = "Veri ÅŸu an Ã§ekilemiyor kanka.";
        }
    }
</script>
</body>
</html>
