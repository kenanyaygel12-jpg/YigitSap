<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penaltı - CapyOS</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f2f2f7; margin: 0; display: flex; justify-content: center; }
        .iphone { width: 100%; max-width: 400px; height: 100vh; background: white; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .header { background: #34c759; color: white; padding: 40px 20px 20px; text-align: center; font-size: 24px; font-weight: bold; }
        .match-list { flex: 1; overflow-y: auto; padding: 15px; }
        .match-card { background: #f9f9f9; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        .match-info { flex: 1; }
        .match-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; display: block; }
        .match-status { color: #ff3b30; font-size: 13px; font-weight: bold; }
        .watch-btn { background: #007aff; color: white; text-decoration: none; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 600; }
        .loading { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>

<div class="iphone">
    <div class="header">PENALTI ⚽</div>
    <div class="match-list" id="matchList">
        <div class="loading">Maçlar Google'dan çekiliyor...</div>
    </div>
</div>

<script>
    async function fetchMatches() {
        const container = document.getElementById('matchList');
        // Google Arama URL'si (Bugünkü maçlar)
        const targetUrl = 'https://www.google.com/search?q=bugun+oynanan+maclar+canli+skor';
        
        // CORS engelini aşmak için ücretsiz bir proxy kullanıyoruz
        const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(targetUrl);

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const html = data.contents;
            
            // Sanal bir belge oluşturup Google'ın HTML'ini içine atıyoruz
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Google'ın spor kartlarını bul (Genelde 'div.K8799c' veya 'div.imso-loa')
            // Not: Kazıma işlemi tarayıcıda sınırlı olduğu için en temel sonuçları listeleriz
            const matchCards = doc.querySelectorAll('.K8799c, .V8398c'); 
            
            if (matchCards.length === 0) {
                container.innerHTML = '<div class="loading">Şu an aktif maç bulunamadı veya Google erişimi engelledi.</div>';
                return;
            }

            container.innerHTML = ''; // Yükleniyor yazısını kaldır
            
            matchCards.forEach(card => {
                const teams = card.innerText.split('\n').filter(t => t.trim().length > 2);
                if(teams.length >= 2) {
                    const matchName = `${teams[0]} vs ${teams[1]}`;
                    const searchLink = `https://www.google.com/search?q=${teams[0]}+${teams[1]}+canli+izle`;
                    
                    container.innerHTML += `
                        <div class="match-card">
                            <div class="match-info">
                                <span class="match-name">${matchName}</span>
                                <span class="match-status">Canlı Skor İçin Tıkla</span>
                            </div>
                            <a href="${searchLink}" target="_blank" class="watch-btn">İzle</a>
                        </div>
                    `;
                }
            });
        } catch (error) {
            container.innerHTML = '<div class="loading">Bağlantı hatası! Lütfen tekrar dene.</div>';
        }
    }

    // Sayfa açıldığında maçları getir
    fetchMatches();
</script>

</body>
</html>
