<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CapyOS v11 - Gemini Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <style>
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .app-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.1, 0.9, 0.2, 1); z-index: 100; }
        .app-active { transform: translateY(0%); }
        #br-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; pointer-events: none; z-index: 999; opacity: 0; }
    </style>
</head>
<body>

    <div id="br-overlay"></div>

    <div class="p-6 h-full flex flex-col items-center">
        <div class="w-full flex justify-between text-[10px] font-mono opacity-50 mb-10">
            <span id="top-clock">00:00</span>
            <span id="bat-val">ğŸ”‹ %--</span>
        </div>

        <div id="capy-btn" class="w-36 h-36 rounded-full glass flex items-center justify-center text-8xl shadow-2xl cursor-pointer transition-all duration-300">ğŸ—¿</div>
        <p id="ai-status" class="mt-8 text-center text-orange-400 font-bold px-4 text-sm leading-relaxed">"Gemini ile baÄŸlandÄ±m kanka, sor gelsin!"</p>

        <div class="grid grid-cols-2 gap-8 mt-12">
            <div onclick="openLayer('capytube')" class="flex flex-col items-center">
                <div class="w-16 h-16 bg-red-600 rounded-3xl flex items-center justify-center text-3xl shadow-lg">ğŸ¬</div>
                <span class="mt-2 text-[10px] font-bold">CapyTube</span>
            </div>
            <div onclick="adjustBr(0.1)" class="flex flex-col items-center">
                <div class="w-16 h-16 bg-yellow-500 rounded-3xl flex items-center justify-center text-3xl shadow-lg">â˜€ï¸</div>
                <span class="mt-2 text-[10px] font-bold">ParlaklÄ±k</span>
            </div>
        </div>
    </div>

    <div id="capytube" class="app-layer flex flex-col p-4 overflow-y-auto">
        <div class="flex gap-2 mb-4 pt-8">
            <input id="yt-query" type="text" placeholder="Video ara kanka..." class="flex-grow bg-zinc-900 rounded-xl p-3 text-white outline-none border border-zinc-700">
            <button onclick="searchYouTube()" class="bg-red-600 px-4 rounded-xl font-bold">ARA</button>
        </div>
        <div id="yt-results" class="space-y-4 pb-20"></div>
        <button onclick="closeLayer('capytube')" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white text-black px-8 py-2 rounded-full font-bold">KAPAT</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Kanka senin verdiÄŸin Key'i buraya Ã§aktÄ±m (Gizli tut!)
        const API_KEY = "AIzaSyB4BvxmgAvu2PGHUvajHKS_ze0Ce_eqTDk";
        const genAI = new GoogleGenerativeAI(API_KEY);

        // CAPYMAN AI KONUÅMA FONKSÄ°YONU
        window.capyManZeka = async () => {
            const q = prompt("Gemini-Capy'ye her ÅŸeyi sor:");
            if(!q) return;

            document.getElementById('ai-status').innerText = "DÃ¼ÅŸÃ¼nÃ¼yorum kanka, bekle...";
            document.getElementById('capy-btn').classList.add('animate-pulse');

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" }); // HÄ±zlÄ± olmasÄ± iÃ§in Flash
                const promptText = `Sen bir Sigma Capybara'sÄ±n. AdÄ±n CapyMan. J7 Prime telefonun iÃ§indesin. CevaplarÄ±n kÄ±sa, havalÄ± ve kanka tarzÄ±nda olsun. Soru: ${q}`;
                
                const result = await model.generateContent(promptText);
                const response = await result.response;
                const text = response.text();

                document.getElementById('ai-status').innerText = text;

                // SESLENDÄ°RME
                const s = new SpeechSynthesisUtterance(text);
                s.lang = 'tr-TR'; s.pitch = 0.5; window.speechSynthesis.speak(s);
            } catch (err) {
                document.getElementById('ai-status').innerText = "Kanka API anahtarÄ±nda bir mevzu var galiba.";
            } finally {
                document.getElementById('capy-btn').classList.remove('animate-pulse');
            }
        };

        // YouTube Fonksiyonunu Global Yap
        window.searchYouTube = async () => {
            const query = document.getElementById('yt-query').value;
            const results = document.getElementById('yt-results');
            results.innerHTML = "ArÄ±yorum kanka...";
            
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${query}&type=video&key=${API_KEY}`);
                const data = await res.json();
                results.innerHTML = data.items.map(v => `
                    <div class="bg-zinc-900 rounded-xl overflow-hidden" onclick="window.open('https://m.youtube.com/watch?v=${v.id.videoId}')">
                        <img src="${v.snippet.thumbnails.medium.url}" class="w-full">
                        <p class="p-2 text-xs font-bold">${v.snippet.title}</p>
                    </div>
                `).join('');
            } catch (e) { results.innerHTML = "Hata oluÅŸtu kanka."; }
        };

        // Buton Dinleyicisi
        document.getElementById('capy-btn').onclick = window.capyManZeka;
    </script>

    <script>
        // UI FonksiyonlarÄ±
        function openLayer(id) { document.getElementById(id).classList.add('app-active'); }
        function closeLayer(id) { document.getElementById(id).classList.remove('app-active'); }
        
        let br = 0;
        function adjustBr(v) { br = Math.min(0.8, Math.max(0, br - v)); document.getElementById('br-overlay').style.opacity = br; }

        setInterval(() => {
            let d = new Date();
            document.getElementById('top-clock').innerText = d.getHours() + ":" + d.getMinutes().toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
