<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenaltÄ± - CapyOS</title>
    <style>
        :root { --ios-bg: #f2f2f7; --ios-green: #34c759; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .iphone-ui { width: 100%; max-width: 400px; background: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; min-height: 80vh; }
        .header { background: var(--ios-green); color: white; padding: 30px 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 22px; }
        .header p { margin: 5px 0 0; font-size: 12px; opacity: 0.9; }
        .match-container { padding: 15px; }
        .match-card { 
            background: #fff; border: 1px solid #e5e5ea; border-radius: 15px; 
            padding: 15px; margin-bottom: 12px; display: flex; 
            justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .match-name { font-weight: 600; font-size: 15px; color: #1c1c1e; }
        .match-link { 
            background: #007aff; color: white; text-decoration: none; 
            padding: 6px 12px; border-radius: 10px; font-size: 12px; 
        }
        .status-dot { height: 8px; width: 8px; background: #ff3b30; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity: 1} 50% {opacity: 0.3} 100% {opacity: 1} }
        #loader { text-align: center; padding: 20px; color: #8e8e93; }
    </style>
</head>
<body>

<div class="iphone-ui">
    <div class="header">
        <h1>ğŸ† PENALTI</h1>
        <p id="date-display"></p>
    </div>

    <div id="loader">Google'a bakÄ±lÄ±yor...</div>
    <div class="match-container" id="matchList"></div>
</div>

<script>
    // Tarihi ayarla
    document.getElementById('date-display').innerText = new Date().toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    async function getMatches() {
        const list = document.getElementById('matchList');
        const loader = document.getElementById('loader');

        // RSS to JSON servisi kullanarak CORS engelini ve baÄŸlantÄ± hatasÄ±nÄ± aÅŸÄ±yoruz
        const feedUrl = "https://news.google.com/rss/search?q=maÃ§Ä±+skoru+canlÄ±+izle&hl=tr&gl=TR&ceid=TR:tr";
        const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();

            if (data.status === 'ok') {
                loader.style.display = 'none';
                data.items.slice(0, 10).forEach(item => {
                    // Haber baÅŸlÄ±klarÄ±ndan takÄ±m isimlerini tahmin etmeye Ã§alÄ±ÅŸÄ±yoruz
                    const title = item.title.split('-')[0];
                    
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.innerHTML = `
                        <div class="match-info">
                            <span class="status-dot"></span>
                            <span class="match-name">${title}</span>
                        </div>
                        <a href="${item.link}" target="_blank" class="match-link">Ä°zle / Skor</a>
                    `;
                    list.appendChild(card);
                });
            } else {
                throw new Error();
            }
        } catch (e) {
            loader.innerText = "MaÃ§lar ÅŸu an Ã§ekilemedi. LÃ¼tfen sayfayÄ± yenile kanka.";
        }
    }

    getMatches();
</script>

</body>
</html>
