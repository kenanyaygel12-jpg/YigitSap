<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CapyHub - √áocuk √ñzel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f8ff; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        button { background: #ff9f43; border: none; padding: 10px 20px; border-radius: 10px; color: white; cursor: pointer; }
        .calc-screen { width: 100%; height: 50px; background: #eee; margin-bottom: 10px; text-align: right; font-size: 24px; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üêæ CapyHub</h2>
        
        <div class="calc-screen" id="screen">0</div>
        <button onclick="calculate('7')">7</button>
        <button onclick="calculate('8')">8</button>
        <button onclick="calculate('9')">9</button>
        <button onclick="calculate('*')">√ó</button>
        <br><br>

        <input type="time" id="alarmTime">
        <button onclick="setAlarm()">Alarmƒ± Kur</button>
    </div>

    <script>
        // Service Worker Kaydƒ± (Arka planda √ßalƒ±≈üma i√ßin ≈üart)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log("CapyOS Altyapƒ±sƒ± Hazƒ±r!");
            });
        }

        function setAlarm() {
            const time = document.getElementById('alarmTime').value;
            if (!time) return alert("Zaman se√ß!");
            
            // Bildirim izni iste
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    localStorage.setItem('targetAlarm', time);
                    alert("Alarm kuruldu! Sayfayƒ± kapatsan da √ßalƒ±≈üacak.");
                }
            });
        }

        function calculate(val) {
            let s = document.getElementById('screen');
            if(s.innerText === "0") s.innerText = val;
            else s.innerText += val;
        }
    </script>
</body>
</html>
