<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yigitsap | Oda Sistemi</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b141a; color: #e9edef; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #app { width: 100%; max-width: 400px; height: 90vh; background: #111b21; display: flex; flex-direction: column; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* GiriÅŸ Paneli */
        #login-panel { padding: 30px; display: flex; flex-direction: column; gap: 15px; text-align: center; justify-content: center; height: 100%; }
        #login-panel h1 { color: #00a884; margin-bottom: 20px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #2a3942; background: #2a3942; color: white; outline: none; font-size: 16px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 16px; }
        .btn-join { background: #00a884; color: white; }
        .btn-join:hover { background: #008f6f; }
        
        /* Sohbet Paneli */
        #chat-panel { display: none; flex-direction: column; height: 100%; }
        #header { background: #202c33; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #374045; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-opacity: 0.05; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 75%; font-size: 15px; line-height: 1.4; position: relative; }
        .sent { background: #005c4b; align-self: flex-end; color: white; }
        .received { background: #202c33; align-self: flex-start; color: white; }
        .user-tag { font-size: 11px; font-weight: bold; display: block; margin-bottom: 4px; color: #34b7f1; }
        
        #input-area { background: #202c33; padding: 10px; display: flex; gap: 10px; }
        #msg-input { flex: 1; }
    </style>
</head>
<body>

<div id="app">
    <div id="login-panel">
        <h1>Yigitsap</h1>
        <input type="text" id="username" placeholder="Takma adÄ±n (Ã–rn: YiÄŸit)">
        <input type="text" id="room-id" placeholder="Oda AdÄ± (Ã–rn: tayfa123)">
        <button class="btn btn-join" onclick="odayaBaglan()">Odaya KatÄ±l / Kur</button>
        <p style="font-size: 12px; color: #8696a0;">AynÄ± oda adÄ±nÄ± girenler birbiriyle eÅŸleÅŸir.</p>
    </div>

    <div id="chat-panel">
        <div id="header">
            <span id="display-room">Oda: -</span>
            <button onclick="location.reload()" style="background:none; border:none; color:#ff3b30; cursor:pointer;">AyrÄ±l</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Mesaj yaz..." onkeypress="handleEnter(event)">
            <button class="btn btn-join" onclick="mesajGonder()">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    let ably, channel, myUser, myRoom;

    function odayaBaglan() {
        myUser = document.getElementById('username').value.trim();
        myRoom = document.getElementById('room-id').value.trim();

        if (!myUser || !myRoom) {
            alert("Kanka hem adÄ±nÄ± hem oda adÄ±nÄ± yazman lazÄ±m!");
            return;
        }

        // Ãœcretsiz API Key (Yigitsap'a Ã¶zel)
        ably = new Ably.Realtime('8_Z7_w.67S86g:S7W_oH5E_G0h3_G0'); 
        channel = ably.channels.get(myRoom);

        // Mesaj GeldiÄŸinde
        channel.subscribe('chat', (msg) => {
            ekranaBas(msg.data.user, msg.data.text);
        });

        // Panelleri DeÄŸiÅŸtir
        document.getElementById('login-panel').style.display = 'none';
        document.getElementById('chat-panel').style.display = 'flex';
        document.getElementById('display-room').innerText = "Oda: " + myRoom;
    }

    function mesajGonder() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        
        if (text) {
            channel.publish('chat', { user: myUser, text: text });
            input.value = '';
        }
    }

    function ekranaBas(user, text) {
        const msgDiv = document.createElement('div');
        const isMe = user === myUser;
        msgDiv.classList.add('msg', isMe ? 'sent' : 'received');
        
        msgDiv.innerHTML = `
            <span class="user-tag">${isMe ? 'Sen' : user}</span>
            ${text}
        `;
        
        const box = document.getElementById('messages');
        box.appendChild(msgDiv);
        box.scrollTop = box.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') mesajGonder();
    }
</script>

</body>
</html>
