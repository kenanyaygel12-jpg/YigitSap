<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenaltÄ± - CapyOS</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #34c759; --text: #fff; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* ÃœST BAR */
        .navbar {
            display: flex; justify-content: space-around; padding: 15px 0;
            background: rgba(30, 30, 30, 0.95); border-bottom: 1px solid #333;
            position: fixed; top: 0; width: 100%; z-index: 999;
        }
        .nav-btn {
            background: none; border: none; color: #888; font-size: 14px; font-weight: 600; cursor: pointer;
            padding: 8px 16px; border-radius: 20px; transition: 0.3s;
        }
        .nav-btn.active { background: var(--accent); color: white; }

        /* Ä°Ã‡ERÄ°K ALANI */
        .content { margin-top: 60px; height: calc(100vh - 120px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page { display: none; padding: 0; }
        .page.active { display: block; }

        /* CANLI SKOR GÃ–MME (IFRAME) */
        iframe { width: 100%; border: none; display: block; }
        
        /* SELÃ‡UKSPORTS BUTONU (SABÄ°T ALTTA) */
        .broadcast-bar {
            position: fixed; bottom: 0; width: 100%; background: #000;
            padding: 15px; text-align: center; border-top: 1px solid #333;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5); z-index: 1000;
        }
        .watch-btn {
            background: #007aff; color: white; text-decoration: none;
            padding: 12px 30px; border-radius: 12px; font-weight: bold; font-size: 16px;
            display: block; width: 80%; margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="nav-btn active" onclick="openTab('canli')">âš½ CANLI MAÃ‡LAR</button>
        <button class="nav-btn" onclick="openTab('puan')">ðŸ“Š PUAN DURUMU</button>
    </div>

    <div id="canli" class="page active">
        <iframe 
            src="https://www.livescore.bz/api/livescore.html" 
            style="height: 800px; background: #fff;" 
            scrolling="auto">
        </iframe>
    </div>

    <div id="puan" class="page">
        <iframe 
            src="https://www.scorebat.com/embed/standings/" 
            style="height: 800px; background: #1e1e1e;" 
            scrolling="auto">
        </iframe>
    </div>

    <div class="broadcast-bar">
        <a href="https://www.google.com/search?q=selcuksports+canli+mac+izle+sifresiz" target="_blank" class="watch-btn">
            ðŸ“º SelÃ§uksports YayÄ±nlarÄ±nÄ± Bul
        </a>
    </div>

<script>
    function openTab(tabName) {
        // TÃ¼m sayfalarÄ± gizle
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

        // SeÃ§ileni aÃ§
        document.getElementById(tabName).classList.add('active');
        
        // Butonu aktif yap
        if(tabName === 'canli') document.querySelector('.nav-btn:nth-child(1)').classList.add('active');
        if(tabName === 'puan') document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
    }
</script>

</body>
</html>
